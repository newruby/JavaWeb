<html>
<head>   
    <meta charset="utf-8" />
    <title>Document</title>
    <style type="text/css">
    </style>
</head>
<body>
    行：<input type="text" id="h" />
    列：<input type="text" id="l" />
    <br/>
    <input type="button" value="生成" onclick="add2();"/>

    <div id="divv">

    </div>
  
</body>
<script type="text/javascript">
    function add2() {
        var rows = document.getElementById("h").value;
        var cols = document.getElementById("l").value;

        var tab = "<table  border='1' bordercolor='red'>";
        for(var i=0;i<rows;i++) {
            tab += "<tr>";
                for(var j=0;j<cols;j++) {
                    tab +=　"<td>aaa</td>";
                }
            tab += "</tr>";

        }
        tab += "</table>";

        var div1 = document.getElementById("divv");
        div1.innerHTML = tab;
    }

</script>
</html>
