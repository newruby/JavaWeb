<html>
<head>   
    <meta charset="utf-8" />
    <title>Document</title>
    <style type="text/css">
    </style>
</head>
<body>
    <div id="times">
    </div>

    <script type="text/javascript">
    
    
        function getD() {
            //获取当前时间
            var date = new Date();
            var d1 = date.toLocaleString();
            //显示到页面上
            var div1 = document.getElementById("times");
            div1.innerHTML = d1;
		}
        //让页面每一秒获取时间
        setInterval("getD();", 1000);
    </script>

</body>
</html>
