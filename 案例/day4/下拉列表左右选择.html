<html>
<head>   
    <meta charset="utf-8" />
    <title>Document</title>
    <style type="text/css">
    </style>
</head>
<body>
        <div id="s1" style="float:left;">
                <div>
            <select id="select1" multiple="multiple" style="width:100px;height:100px;">
                <option>AAAAAAAA</option>
                <option>BBBBBBBB</option>
                <option>CCCCCCCC</option>
                <option>DDDDDDDD</option>
                <option>EEEEEEEE</option>
            </select>
            </div>
        
        
            <div>
            <input type="button" value="选中添加到右边" onclick="selToRight();"/><br/>
            <input type="button" value="全部添加到右边" onclick="allToRight();"/>
            </div>
        </div>
        
        <div id="s2">
                <div>
            <select id="select2" multiple="multiple" style="width:100px;height:100px;">
                <option>QQQQQQQQ</option>
            </select>
            </div>
        
            <div>
            <input type="button" value="选中添加到左边" onclick="selToLeft();"/><br/>
            <input type="button" value="全部添加到左边" onclick="allToLeft();"/>
            </div>
        </div>
        

    <script type="text/javascript">
    function selToRight() {
        var sel1 = document.getElementById("select1");
        var op1 = sel1.getElementsByTagName("option");

        var sel2 = document.getElementById("select2");

        for(var i=0; i<op1.length; i++) {
            //alert(i);
				//第一次循环 i=0  length：5   
				//第二次循环 i=0  length：4   
				//           i=0  length: 3

            if(op1[i].selected == true) {
                sel2.appendChild(op1[i]);
                //op1.length在变化
                i--;
            }
        } 
    }
    
    function allToRight() {
        var sel1 = document.getElementById("select1");
        var op1 = sel1.getElementsByTagName("option");

        var sel2 = document.getElementById("select2");

        for(var i=0; i<op1.length; i++) {
           
                sel2.appendChild(op1[i]);
                //op1.length在变化
                i--;
            
        } 
    }

    //实现全部添加到左边
		function allToLeft() {
			/*
				1、获取select2里面的option对象
				2、返回是数组，遍历数组
				3、得到每一个option对象

				4、获取到select1
				5、添加到select1里面
					- 使用appendChild方法
			*/
			//获取select2
			var select2 = document.getElementById("select2");
			//获取select1
			var select1 = document.getElementById("select1");
			//获取select2里面的option
			var options1 = select2.getElementsByTagName("option");
			//遍历数组
			for(var m=0;m<options1.length;m++){
				//得到每一个option
				var op11 = options1[m];
				//添加到select1里面
				select1.appendChild(op11);
				m--;
			}
		}

		//选择添加到左边
		function selToLeft() {
			/*
				1、获取select2里面的option对象
				2、返回是数组，遍历数组
				3、得到每一个option对象
				4、判断option是否被选中
					- if条件 属性 selected == true：选择
				5、获取select1
				6、添加到select1里面
					- 使用appendChild方法
			*/
			//获取select1
			var s1 = document.getElementById("select1");
			//获取到select2
			var s2 = document.getElementById("select2");
			//得到s1里面的option对象
			var opss = s2.getElementsByTagName("option");
			//遍历数组
			for(var aa=0;aa<opss.length;aa++) {
				//得到每一个option
				var op = opss[aa];
				//判断是否被选中
				if(op.selected == true) { //被选中
					//添加到select1里面
					s1.appendChild(op);
					aa--;
				}
			}
		}

       
   
    </script>

</body>
</html>
