<html>
<head>   
    <meta charset="utf-8" />
    <title>Document</title>
    <style type="text/css">
    </style>
</head>
<body>
    <select id="countryid" onchange="add1(this.value);">
        <option value="0">--请选择--</option>
        <option value="中国">中国</option>
        <option value="美国">美国</option>
        <option value="德国">德国</option>
        <option value="日本">日本</option>

    </select>
    <select id="cityid">
			
    </select>
    

</body>
    <script type="text/javascript">
        //创建一个数组存储数据
            //二维数组
        var arr = new Array(4);
        arr[0] = ["中国","南京","抚州","临洮","日喀则","哈密"];
        arr[1] = ["美国","华盛顿","底特律","休斯顿","纽约"];
        arr[2] = ["德国","慕尼黑","柏林","法兰克福","狼堡"];
        arr[3] = ["日本","东京","北海道","大阪","广岛","长崎"];

      

 

        function add1(val) {
            //删除已存在option
            //获取city的select
            var city = document.getElementById("cityid");
            //得到city里面的option
            var cityop = city.getElementsByTagName("option");
            for(var k=0; k<cityop.length; k++) {
                //删除这个option 通过父节点删除
                city.removeChild(cityop[k]);
                k--; 
            }
            for(var i=0; i<arr.length; i++) {
                var arr1 = arr[i];
                if(arr1[0] == val) {
                    for(var j=1; j<arr1.length; j++) {
                        
                        var op = document.createElement("option");
                        var optext = document.createTextNode(arr1[j]);
                        op.appendChild(optext);
                        city.appendChild(op);

                    }
                }
            }
        }


    </script>
</html>
