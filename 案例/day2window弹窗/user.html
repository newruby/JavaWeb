<html>
<head>
    <meta charset="utf-8" />
    <title>Document</title>
</head>
<body>
    <table border="1" bordercolor="blue">
        <tr>
            <td>操作</td>
            <td>编号</td>
            <td>姓名</td>
        </tr>
        <tr>
                <td><input type="button" value="选择" onclick="s1('100','ty');"/></td>
                <td>100</td>
                <td>ty</td>
        </tr>
        <tr>
                <td><input type="button" value="选择" onclick="s1('101','dy')"/></td>
                <td>101</td>
                <td>dy</td>
        </tr>
        <tr>
                <td><input type="button" value="选择" onclick="s1('102','mark')"/></td>
                <td>102</td>
                <td>mark</td>
        </tr>
    </table>
    <script type="text/javascript">
        function s1(num1,name1) {
            var pwin = window.opener;
            pwin.document.getElementById("numid").value = num1;       
            pwin.document.getElementById("nameid").value = name1;
            window.close();
        }
    </script>
</body>
</html>
